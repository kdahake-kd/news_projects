<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}News Search{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'search_news' %}">üì∞ NewsApp</a>
        <div class="d-flex gap-3">
          <a class="nav-link" href="{% url 'search_news' %}">Search</a>
          <a class="nav-link" href="{% url 'search_history' %}">History</a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
  {% for message in messages %}
    {% if forloop.first %}
      <section class="container mt-3">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </section>
    {% endif %}
  {% endfor %}
{% endif %}
  </header>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 NewsApp | Made with ‚ù§Ô∏è</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
